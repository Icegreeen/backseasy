name: CI/CD Backseasy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🧹 Lint
        run: yarn lint

      - name: 🎨 Prettier Check
        run: yarn format:check

      - name: 🧪 Type Check
        run: yarn typecheck

      - name: 🔨 Build
        run: yarn build